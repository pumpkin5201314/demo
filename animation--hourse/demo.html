<!DOCTYPE html>
<html>
<head>
	<title>跑马</title>
	<style type="text/css" media="screen">
		*{
			padding:0px;
			margin:0px;
		}
		@keyframes run{
			0%{
				background-position: 0 0;

			}
			0%{
				background-position: -2400px 0;
				
			}
		}
		div{
			width:200px;
			height:100px;
			background-image:url(./horse.png);
			background-repeat: no-repeat;
			background-position: 0 0;
			animation:run .5s infinite ;
		}
	</style>
</head>
<body>
	<div class="horse"></div>
</body>
</html>
